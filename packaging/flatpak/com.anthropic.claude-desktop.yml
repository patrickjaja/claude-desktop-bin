# Flatpak manifest for Claude Desktop
# Build with: flatpak-builder --force-clean build-dir com.anthropic.claude-desktop.yml
# Install with: flatpak-builder --user --install --force-clean build-dir com.anthropic.claude-desktop.yml
#
# Prerequisites:
#   flatpak install flathub org.freedesktop.Platform//24.08
#   flatpak install flathub org.freedesktop.Sdk//24.08
#   flatpak install flathub org.electronjs.Electron2.BaseApp//24.08

app-id: com.anthropic.claude-desktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: claude-desktop
separate-locales: false

finish-args:
  # X11 + Wayland
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Network access (required for Claude API)
  - --share=network
  # Audio (for potential future features)
  - --socket=pulseaudio
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # System tray
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  # File access for uploads/downloads
  - --filesystem=home
  - --filesystem=xdg-download
  # Required for Electron
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

modules:
  # Electron module - bundled for sandbox compatibility
  # NOTE: ELECTRON_VERSION, ELECTRON_URL, and ELECTRON_SHA256 are placeholders
  # that get replaced by the CI workflow with the latest stable version
  - name: electron
    buildsystem: simple
    sources:
      - type: archive
        url: ELECTRON_URL_PLACEHOLDER
        sha256: ELECTRON_SHA256_PLACEHOLDER
        dest: electron
    build-commands:
      - install -d /app/lib/claude-desktop
      - cp -r electron/* /app/lib/claude-desktop/
      - chmod +x /app/lib/claude-desktop/electron

  - name: claude-desktop
    buildsystem: simple
    sources:
      - type: archive
        url: TARBALL_URL_PLACEHOLDER
        sha256: TARBALL_SHA256_PLACEHOLDER
        dest: tarball
      - type: file
        path: claude-desktop.sh
      - type: file
        path: com.anthropic.claude-desktop.desktop
      - type: file
        path: com.anthropic.claude-desktop.metainfo.xml
    build-commands:
      # Install application files (app.asar and resources)
      - cp -r tarball/app/* /app/lib/claude-desktop/resources/ || cp -r tarball/app/* /app/lib/claude-desktop/

      # Install launcher script
      - install -Dm755 claude-desktop.sh /app/bin/claude-desktop

      # Install desktop file
      - install -Dm644 com.anthropic.claude-desktop.desktop /app/share/applications/com.anthropic.claude-desktop.desktop

      # Install metainfo
      - install -Dm644 com.anthropic.claude-desktop.metainfo.xml /app/share/metainfo/com.anthropic.claude-desktop.metainfo.xml

      # Install icon
      - install -Dm644 tarball/icons/claude-desktop.png /app/share/icons/hicolor/256x256/apps/com.anthropic.claude-desktop.png
